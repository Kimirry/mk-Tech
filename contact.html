<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | MK Tech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body class="bg-white text-gray-800">
  <!-- Main Container -->
  <div class="max-w-5xl mx-auto p-4">
    <section class="text-center mb-10">
      <h2 class="text-3xl font-bold mt-10 mb-4 text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-pink-500">
        Get in touch with MK Tech
      </h2>
      <p class="text-lg">Ready to take your online presence to the next level?</p>
    </section>

    <div class="form-status"></div>

    <div class="bg-white p-6 rounded shadow-md max-w-3xl mx-auto">
      <h3 class="text-xl font-semibold mb-6 text-center">Contact Us Today</h3>

      <form action="https://formspree.io/f/mvgrnajl" method="POST" id="contact-form" class="space-y-4">
        <input type="text" id="fullname" name="fullname" placeholder="Full Name" required class="w-full p-3 border rounded-md" />

        <div class="flex gap-2">
          <input type="tel" id="phone" name="phone" placeholder="Phone number" required class="w-full p-3 border rounded-md" />
        </div>

        <input type="email" id="email" name="email" placeholder="you@example.com" required class="w-full p-3 border rounded-md" />

        <textarea id="message" name="message" placeholder="Your Message" rows="4" required class="w-full p-3 border rounded-md"></textarea>

        <button type="submit" id="submit" class="bg-blue-600 px-4 py-2 block mx-auto rounded text-white font-semibold">
          Submit
        </button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-blue-600 to-pink-500 to-indigo-500 mt-20 p-6 w-full">
    <div class="flex justify-around mx-auto max-w-5xl text-white">
      <div class="quick-links">
        <h3 class="font-bold underline">Quick links</h3>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About us</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact us</a></li>
        </ul>
      </div>
      <div class="social-links">
        <h3 class="font-bold underline px-4">Social-links</h3>
        <ul class="flex">
          <li><a href="https://www.linkedin.com/in/marto_developer" target="_blank"><i class="fab fa-linkedin p-4"></i></a></li>
          <li><a href="https://www.instagram.com/marto_developer" target="_blank"><i class="fab fa-instagram p-4"></i></a></li>
          <li><a href="https://www.facebook.com/marto_developer" target="_blank"><i class="fab fa-facebook p-4"></i></a></li>
          <li><a href="mailto:mkservices@gmail.com"><i class="fas fa-envelope p-4"></i></a></li>
        </ul>
      </div>
    </div>
    <p class="copy text-center pt-10 text-white">&copy; 2025 MK Tech - All rights reserved.</p>
  </footer>
</body>

</html>
