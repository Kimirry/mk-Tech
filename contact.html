    <div class="contacts">
        <section class="intro">
            <h2>Get in touch with mk Tech</h2>
            <p>Ready to take your online presence to the next level?</p>
        </section>
        <div class="form-status"></div>

        <div class="form">
            <h3>Contact Us Today</h3>
            <!-- modify this form HTML and place wherever you want your form -->
            <form action="https://formspree.io/f/mvgrnajl" method="POST" id="contact-form">
                <input type="text" id="fullname" name="fullname" placeholder="Full Name" required />
                <div class="phone-input-wrapper">
                    <select id="country-select" name="country" required></select>
                    <input type="tel" id="phone" name="phone" placeholder="Phone number" required />
                </div>

                <input type="email" id="email" name="email" placeholder="you@example.com" required />
                <textarea id="message" name="message" placeholder="Your Message" rows="4" required></textarea><br>

                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
